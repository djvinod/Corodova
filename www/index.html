	 <script>
    $(function() {
      $.ajax({
        url: 'https://kerbau.odaje.biz/getstaff.php',
        method: 'GET',
        dataType: 'json',
        success: function(data) {
          const staffList = $("#staff-list");

          $.each(data, function(index, item) {
            if (index > 0) {
              const staff = JSON.parse(item);
              const listItem = $("<li>").html(`<a href="secondpage.html?id=${staff.employeeNumber}">${staff.email}</a>`);
              staffList.append(listItem);
            }
          });
        },
        error: function(xhr, status, error) {
          console.error('Error fetching staff data:', error);
          const staffList = $("#staff-list");
          staffList.text('An error occurred while fetching staff data.');
        }
      });
    });
  </script>
